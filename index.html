<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中</title>
    <!-- 引入Tailwind CSS简化样式开发 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入字体图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // 主色调（蓝紫色）
                        secondary: '#6366F1', // 辅助色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            /* 自定义加载点点动画 */
            .dot-pulse {
                animation: dotPulse 1.5s infinite ease-in-out;
            }
            .dot-pulse:nth-child(2) {
                animation-delay: 0.2s;
            }
            .dot-pulse:nth-child(3) {
                animation-delay: 0.4s;
            }
            
            /* 文字轻微脉动效果 */
            .text-pulse {
                animation: textPulse 2s infinite ease-in-out;
            }
        }
        
        /* 动画定义 */
        @keyframes dotPulse {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
        
        @keyframes textPulse {
            0%, 100% {
                opacity: 0.9;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50 flex flex-col items-center justify-center p-4">
    <!-- 页面主容器 -->
    <div class="max-w-md w-full text-center">
        <!-- 图标 -->
        <div class="mb-8 text-primary/80">
            <i class="fa fa-cogs text-7xl animate-spin [animation-duration:8s] [animation-timing-function:linear]"></i>
        </div>
        
        <!-- 主标题 -->
        <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-semibold text-gray-800 mb-4 text-pulse">
            网页正在努力建设中..
        </h1>
        
        <!-- 副标题 -->
        <p class="text-gray-500 mb-8">
            我们正在全力以赴完善内容，敬请期待！
        </p>
        
        <!-- 加载点点 -->
        <div class="flex justify-center items-center gap-2 mt-6">
            <span class="w-3 h-3 rounded-full bg-primary dot-pulse"></span>
            <span class="w-3 h-3 rounded-full bg-primary dot-pulse"></span>
            <span class="w-3 h-3 rounded-full bg-primary dot-pulse"></span>
        </div>
        
        <!-- 页脚 -->
        <div class="mt-12 text-gray-400 text-sm">
            <p>© 2026 你的网站名称 | 所有权利保留</p>
        </div>
    </div>
</body>
</html>
